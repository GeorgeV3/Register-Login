<head>

<body>
	<div id="header" style="background-color: rgb(76, 156, 127);">
		<header style="color: rgb(255, 255, 255);">
			<h1 id="headn" style="background-color: rgb(19, 47, 88);">Dataverse</h1>
			<p id="managed">Information Systems &amp; Applications</p>
		</header>
	</div>
	<div class="register-photo" style="height: 900px;">
	<div class="container">
		<div class="row">
			<div class="col-md-12 alert-col relative">
				<div id="registration_error" class="alert alert-danger alert-danger-info absolue center"
					role="alert">
					<button type="button" class="close" aria-label="Close" onclick="$('#registration_error').removeClass('display')">
						<span aria-hidden="true">Ã—</span>
					</button>
					<span></span>
				</div>
			</div>
		</div>
	</div>
		<div class="d-flex form-container" style="padding: 100px 50px;">
			<div class="illustration" style="width: 420px; height: 480px;">
				<img class="justify-content-center"
					style="background-image: url('assets/img/dataverse3.png'); background-repeat: no-repeat; background-position: center; height: 480px; width: 420px;">
				</div>
			<form method="post" name="register" id="register" action="/register"
			style="width: 450px; padding: 10px 10px;">
				<h2 class="text-center">
					<strong>Create an account.</strong>
				</h2>
				<div class="form-group">
					<input class="form-control d-inline-flex" type="text"
					name="firstName" required maxlength="20" placeholder="First Name">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="lastName" required maxlength="20"
					placeholder="Last Name">
				</div>
				<div class="form-group">
					<input class="form-control" type="email" name="email" required maxlength="20"
					placeholder="Email">
				</div>
				<div class="form-group">
					<input id="password" class="form-control" type="password" name="password"
					placeholder="Password" required maxlength="20">
				</div>
				<div class="form-group">
					<input id="conf_password" class="form-control" type="password" name="conf_password"
					placeholder="Confirm Password" required maxlength="20">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="telephone" maxlength="20"
					placeholder="Telephone">
				</div>
				<div class="form-group">
					<input class="form-control" type="text" name="company" maxlength="20"
					placeholder="Company">
					</div>
					<div class="form-group">
						<button id="sign_up" class="btn btn-primary btn-block" type="submit"
							style="background-color: rgb(54, 190, 165);">Sign Up</button>
					</div>
					<div class="a">
						<a
							class="float-none align-items-center align-content-center already"
							href="Login.html">You already have an account? Login here.</a
						>
					</div>
				</form>
			</div>
		</div>
		
		
		  <div style="background-color:rgba(142,85,85,0);background-image:url(&quot;assets/img/footer.jpg&quot;);background-size:cover;background-repeat:no-repeat;">
        <div class="container">
            <hr>
            <ul class="list-inline" id="text_decoration" style="margin-top:30px;font-family:ABeeZee, sans-serif;">
                <li class="list-inline-item"><a href="#" class="decoration" style="color:rgb(0,0,0);font-size:20px;margin-right:10px;">Home</a></li>
                <li class="list-inline-item"><a href="#" style="font-size:20px;color:rgb(0,0,0);margin-right:10px;">About</a></li>
                <li class="list-inline-item"><a href="#" style="color:rgb(0,0,0);font-size:20px;">Privacy Policy</a></li>
            </ul>
            <p class="text-center" style="margin-top:30px;margin-bottom:15px;"><a href="#" style="font-size:35px;margin-right:30px;"><i class="fa fa-facebook-square" style="color:rgb(0,0,0);margin-right:0px;"></i></a><a href="#" style="font-size:35px;margin-right:30px;"><i class="icon ion-social-twitter" style="color:rgb(0,0,0);margin-right:2px;"></i></a>
                <a
                    href="#" style="font-size:35px;"><i class="fa fa-google-plus-square" style="color:rgb(0,0,0);"></i></a>
            </p>
            <p class="text-center" style="color:rgb(193,184,184); color: black;  font-family:ABeeZee, sans-serif;margin-bottom:23px;">Dataverse @ 2007</p>
        </div>
    </div>
    
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/js/ajax-calls.js"></script>
		<script src="assets/js/validateRegisterForm.js"></script>
	</body>
</html>
